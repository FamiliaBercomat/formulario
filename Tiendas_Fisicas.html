<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Devoluci贸n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Devoluci贸n</h1>
        <form id="devolucionForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

            <label for="correo">Correo Electr贸nico</label>
            <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo">

            <label for="producto">Producto</label>
            <input type="text" id="producto" name="producto" required placeholder="Ingresa el nombre del producto">

            <label for="motivo">Motivo de la Devoluci贸n</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="defectuoso">Producto defectuoso</option>
                <option value="equivocado">Producto equivocado</option>
                <option value="otros">Otros</option>
            </select>

            <label for="comentarios">Comentarios Adicionales</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Agrega cualquier comentario adicional"></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        document.getElementById("devolucionForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Formulario enviado correctamente. Procesaremos tu solicitud pronto.");
        });
    </script>
</body>
</html>
