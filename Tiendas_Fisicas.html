<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Devolución</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Devolución</h1>
        <form id="devolucionForm">
            <label for="numeroCliente">Número de Cliente</label>
            <input type="text" id="numeroCliente" name="numeroCliente" required placeholder="Ingresa tu número de cliente">
            
            <label for="nombreCliente">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Ingresa tu nombre">

            <label for="motivo">Motivo de Solicitud de Devolución</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="error_cliente">Error de cliente</option>
                <option value="empresa">Atribuible a la empresa</option>
                <option value="otros">Otros</option>
            </select>

            <label for="medioPago">Medio de Pago</label>
            <select id="medioPago" name="medioPago" required>
                <option value="">Selecciona el medio de pago</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <label for="zona">Zona</label>
            <input type="text" id="zona" name="zona" required placeholder="Ingresa tu zona">

            <label for="monto">Monto de Solicitud</label>
            <input type="number" id="monto" name="monto" required placeholder="Ingresa el monto solicitado">

            <label for="cbu">CBU/CVU</label>
            <input type="text" id="cbu" name="cbu" required placeholder="Ingresa tu CBU/CVU">

            <label for="cuit">CUIT</label>
            <input type="text" id="cuit" name="cuit" required placeholder="Ingresa tu CUIT">

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="4" placeholder="Escribe observaciones adicionales"></textarea>

            <label for="facturaPedido">Número de Factura o Pedido</label>
            <input type="text" id="facturaPedido" name="facturaPedido" required placeholder="Ingresa el número de factura o pedido">

            <label for="adjuntos">Datos Adjuntos</label>
            <input type="file" id="adjuntos" name="adjuntos" multiple>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        document.getElementById("devolucionForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Formulario enviado correctamente.");
        });
    </script>
</body>
</html>
